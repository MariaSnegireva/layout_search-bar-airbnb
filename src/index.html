<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div class="container">
        <label>
          <img
            class="icon large"
            src="images/Search.svg"
            alt="Search large"
          >
          <input
            type="text"
            id="bigSearchBar"
            name="bigSearchBar"
            class="form-field big"
            placeholder="Try &quot;Los Angeles&quot;"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <div class="container">
        <label>
          <img
            class="icon mini"
            src="images/Search.svg"
            alt="Search mini"
          >
          <input
            type="text"
            id="smallSearchBar"
            name="smallSearchBar"
            class="form-field small"
            placeholder="Try &quot;Los Angeles&quot;"
          >
        </label>
      </div>
    </form>
  </body>
</html>
